<mat-card>
  <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-card-header class="create-text">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <br>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel"
          required>
        <mat-error *ngIf="passwordInput.invalid">Incorrect Password</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button type="submit">Login</button>
    </mat-card-actions>
  </form>
</mat-card>

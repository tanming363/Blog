<mat-card *ngIf="!isLoading">
  <form (ngSubmit)="onSignUp(singupForm)" #singupForm="ngForm" *ngIf="!isLoading">

    <mat-card-header class="create-text">
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <br>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="E-mail" name="email" ngModel #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" ngModel #passwordInput="ngModel" required
          password>
        <mat-error *ngIf="passwordInput.invalid">Incorrect Password</mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button *ngIf="!isLoading">Sign Up</button>
    </mat-card-actions>
  </form>
</mat-card>
<div class="spinner">
  <mat-spinner strokeWidth="4" *ngIf="isLoading"></mat-spinner>
</div>
